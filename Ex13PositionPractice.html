<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      div {
        width: 100px;
        height: 100px;
        color: white;
      }
      #red {
        background-color: red;
      }
      #blue {
        background-color: blue;
        position: relative;
        left: 100px;
      }
      #green {
        background-color: green;
        position: relative;
        left: 200px;
      }
      #gray {
        background-color: gray;
        position: relative;
        left: 300px;
      }
    </style>
  </head>
  <body>
    <div id="red"></div>
    <div id="blue"></div>
    <div id="green"></div>
    <div id="gray"></div>
  </body>
</html>
